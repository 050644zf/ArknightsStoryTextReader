<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function() {
      // Replace "https://example.com" with the URL you want to redirect to
      window.location.href = "/index.html" + window.location.hash + window.location.search;
    };
  </script>
  <p>If you are not redirected automatically, click <a href="/index.html">here</a>.</p>
</body>
</html>
